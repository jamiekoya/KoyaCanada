    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .item-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item-image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 8px;
        }
        .item-image, .item-image-hover {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .item-image-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .item-image-container:hover .item-image,
        .item-image-container:hover .item-image-hover {
            transform: scale(1.1); /* Zoom effect */
        }
        .item-image-container:hover .item-image {
            opacity: 0;
        }
        .item-image-container:hover .item-image-hover {
            opacity: 1;
        }
        .item-title {
            font-size: 28px;
            margin: 15px 0;
            color: #333;
        }
        .item-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .item-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }
        .buy-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #0070ba;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #005a94;
        }
    </style>
</head>
