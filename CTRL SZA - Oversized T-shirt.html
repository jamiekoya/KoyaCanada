<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL - Oversized T-shirt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .item-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item-image-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 8px;
        }
        .item-image, .item-image-hover {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .item-image-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .item-image-container:hover .item-image,
        .item-image-container:hover .item-image-hover {
            transform: scale(1.1); /* Zoom effect */
        }
        .item-image-container:hover .item-image {
            opacity: 0;
        }
        .item-image-container:hover .item-image-hover {
            opacity: 1;
        }
        .item-title {
            font-size: 28px;
            margin: 15px 0;
            color: #333;
        }
        .item-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .item-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }
        .buy-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #0070ba;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #005a94;
        }
    </style>
</head>
<script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="9UP8YVT58Q3Z2"></script>

    <!-- Currency Selector -->
    <div style="text-align: right; margin-bottom: 20px;">
        <label for="currency-select">View prices in:</label>
        <select id="currency-select">
          <option value="CAD" selected>CAD</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="NZD">NZD</option>
        </select>
    </div>
    <!-- Product Price (for currency conversion) -->
    <div class="project-card">
        <span class="price" data-cad-price="50">$50.00 CAD</span>
    </div>
    <script>
    const rates = {
        CAD: 1,
        USD: 0.73,
        EUR: 0.67,
        GBP: 0.57,
        NZD: 1.20
    };
    const currencySymbols = {
        CAD: '$',
        USD: '$',
        EUR: '€',
        GBP: '£',
        NZD: '$'
    };
    function updatePrices() {
        const currency = document.getElementById('currency-select').value;
        document.querySelectorAll('.project-card').forEach(card => {
          const priceEl = card.querySelector('.price');
          if (!priceEl) return;
          // Store original CAD price in a data attribute if not already set
          if (!priceEl.dataset.cadPrice) {
            const cadPrice = parseFloat(priceEl.textContent.replace(/[^0-9.]/g, ''));
            if (!isNaN(cadPrice)) {
                priceEl.dataset.cadPrice = cadPrice;
            }
          }
          const cadPrice = parseFloat(priceEl.dataset.cadPrice);
          if (isNaN(cadPrice)) return;
          const converted = (cadPrice * rates[currency]).toFixed(2);
          priceEl.textContent = `${currencySymbols[currency]}${converted} ${currency}`;
        });
    }
    document.getElementById('currency-select').addEventListener('change', updatePrices);
    // Initial update
    updatePrices();
        </script>
</html>
